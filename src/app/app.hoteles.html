  <div class="col-6">
    <div class="form-group">
    <label >Seleccione Hotel</label>
    <select class="form-control"  [(ngModel)]="hoteles">
      <option *ngFor="let h of hoteles" value="{{h.idHotel}}">{{h.nombre}}</option>
    </select>
    </div>
    Introduce plazas: <input type="text" [(ngModel)]="plazas"><br><br>
    <div class="form-group">
      <button type="button" class="btn btn-dark" id="btn-getVuelos" (click)="getVuelos()">Buscar</button>
    </div>
    <div class="form-group">
      <div class="table-vuelos">
        <table class="table table-striped"  > <!--[hidden]="!vuelos"-->
          <thead>
            <tr>
              <th>Compa√±ia</th>
              <th>Fecha</th>
              <th>Precio</th>
              <th>Plazas</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let v of vuelos">
              <td>{{v.company}}</td>
              <td>{{v.fecha}}</td>
              <td>{{v.precio}}</td>
              <td>{{v.plazas}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
