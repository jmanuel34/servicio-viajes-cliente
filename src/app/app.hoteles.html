  <div class="col-6">
    <div class="form-group">
    <label >Seleccione Hotel</label>
    <select class="form-control"  [(ngModel)]="hoteles">
      <option *ngFor="let h of hoteles" value="{{h.idHotel}}">{{h.nombre}}</option>
    </select>
    </div>
    <div class="form-group">
      <label>Numero de plazas</label>
      <input type="number"  ng-model="plazas" class="form-control" style="width:45px"/>
      </div>
    <div class="form-group">
      <button type="button" class="btn btn-dark" id="btn-getVuelos" (click)="getVuelos(plazas)">Buscar</button>
    </div>
